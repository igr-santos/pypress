{% extends 'adm/site_base.html' %}
{% load bootstrap3 %}

{% block content-title %}Config{% endblock %}
{% block content-subtitle %}-{% endblock %}

{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "check" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
